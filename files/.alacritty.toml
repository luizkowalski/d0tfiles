[font]
size = 14
normal.family = "FiraCode Nerd Font"
normal.style = "Regular"
bold.family = "FiraCode Nerd Font"
bold.style = "Regular"
italic.family = "Geist Mono"
italic.style = "Italic"
bold_italic.family = "FiraCode Nerd Font"
bold_italic.style = "Bold Italic"
builtin_box_drawing = true

[env]
TERM = "xterm-256color"

[selection]
save_to_clipboard = true

[cursor]
style = { shape = "Beam", blinking = "On" }

[window]
blur = true
opacity = 0.94
padding = { x = 3, y = 3 }
dynamic_padding = true
dimensions = { columns = 140, lines = 40 }

# Default colors
[colors.primary]
background = '#2c2c2c'
foreground = '#d6d6d6'

dim_foreground    = '#dbdbdb'
bright_foreground = '#d9d9d9'

# Cursor colors
[colors.cursor]
text   = '#2c2c2c'
cursor = '#d9d9d9'

# Normal colors
[colors.normal]
black   = '#1c1c1c'
red     = '#bc5653'
green   = '#909d63'
yellow  = '#ebc17a'
blue    = '#7eaac7'
magenta = '#aa6292'
cyan    = '#86d3ce'
white   = '#cacaca'

# Bright colors
[colors.bright]
black   = '#636363'
red     = '#bc5653'
green   = '#909d63'
yellow  = '#ebc17a'
blue    = '#7eaac7'
magenta = '#aa6292'
cyan    = '#86d3ce'
white   = '#f7f7f7'

# Dim colors
[colors.dim]
black   = '#232323'
red     = '#74423f'
green   = '#5e6547'
yellow  = '#8b7653'
blue    = '#556b79'
magenta = '#6e4962'
cyan    = '#5c8482'
white   = '#828282'
